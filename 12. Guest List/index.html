<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Christmas Guest List</h1>
    <ul class="guest-list" id="guest-list">
        <li>Me</li>
        <li>Cat</li>
    </ul>
    
    <form>
        <label for="name">New guest:</label>
        <input id="input" type="text" id="name" name="name" autocomplete="off">
        <button id="btn" type="button">Add 'em</button>
        <button id="delBtn" type="button">Delete Last</button>
        <button id="removeRelative" type="button">Remove Evil</button>
    </form>
</body>
</html>
