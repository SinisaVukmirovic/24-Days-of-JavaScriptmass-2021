<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>Xmas Countdown</h1>

    <div class="app">
        <div class="countdown">
            <h3>Days left...</h3>
            <h2 id="days"></h2> 
            <h3>...until Xmas!</h3>
        </div>
        <div class="present-img">
            <img src="https://assets.webiconspng.com/uploads/2016/11/gift_present_prize_icon_53249.png" alt="Image of Xmas present">
        </div>
    </div>

    <img id="xmasBall" src="https://clipart.info/images/ccovers/1509729242hd-christmas-ball-ribbon-png-image.png" alt="Xmastree red ball decoration">
    
</body>
</html>
